<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // Step 2: Write the logic to get the computer choice
        // Write the code so that getComputerChoice will randomly return one of the following string values: “rock”, “paper” or “scissors”.


        // Create a new function named getComputerChoice.
        const getComputerChoice = () => {
            
            // create variable that will generate number from 1-3
            let randomNumber = Math.floor(Math.random() * 3) + 1;
            

            // create if statement that will assign the values from 1-3 to strings lablelled 'rock, paper, scissors' (e.g.: if 1, it will equal to rock)
            //return string value
            if (randomNumber === 1) {
                return "rock";
            } else if (randomNumber === 2) {
                return "paper";
            } else {
                return "scissors";
            }
        }
        // Test that your function returns what you expect using console.log or the browser developer tools before advancing to the next step.
        console.log(getComputerChoice())


        //Step 3: Write the logic to get the human choice
        // Create a new function named getHumanChoice.
        const getHumanChoice = () => {
            
            // Write the code so that getHumanChoice will return one of the valid choices depending on what the user inputs.
            //get user input
            let userInput = prompt("Please select Rock, Paper, or Scissors.")

            //create if statements to validate user input (attention to case sensitivity)
            if (userInput.toLowerCase() === "rock") {
                return 'rock';
            } else if (userInput.toLowerCase() === "paper") {
                return "paper";
            } else if (userInput.toLowerCase() === "scissors") {
                return "scissors"
            } else {
                return "Please select appropriate choices."
            }
        }

        // Test what your function returns by using console.log.
        console.log(getHumanChoice())







    </script>
</body>

</html>
